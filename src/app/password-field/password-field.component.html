<div class="field">
  <input
    type="password"
    (input)="onPasswordChangeEvent($event)"
    [ngModel]="password"
  />

  <div class="strength" [class]='"password-strength-" + passwordStrengthService.passwordStrength'>
    <ng-container *ngFor="let _ of [].constructor(3)">
      <div class="strength-bar"></div>
    </ng-container>
  </div>
</div>
